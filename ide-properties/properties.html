<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=" />

    <!-- Title directive -->
    <title dg-view-title></title>

    <!-- View data -->
    <script type="text/javascript" src="/services/v4/web/ide-properties/services/properties-view.js"></script>

    <script type="text/javascript" src="/services/v4/js/ide-core/services/loader.js?id=ide-view-js"></script>

    <link type="text/css" rel="stylesheet" href="/services/v4/js/ide-core/services/loader.js?id=ide-view-css" />
    <theme></theme>

  </head>

  <body ng-app="properties" ng-controller="PropertiesController as propsVm">
    <table fd-table outer-borders="horizontal" display-mode="compact">
      <thead fd-table-header>
        <tr fd-table-row></tr>
      </thead>
      <tbody fd-table-body>
        <tr fd-table-row ng-repeat="prop in propsVm.properties">
          <td fd-table-cell><strong>{{ prop.name }}</strong></td>
          <td fd-table-cell>{{ prop.value }}</td>
        </tr>
      </tbody>
    </table>

    <script>
      const propertiesView = angular.module("properties", ['ideUI', 'ideView']);

      propertiesView.config(["messageHubProvider", function (messageHubProvider) {
          messageHubProvider.eventIdPrefix = 'properties-view';
      }]);

      propertiesView.controller("PropertiesController", ["$scope", "messageHub", function ($scope, messageHub) {        
        this.properties = [];
        messageHub.onDidReceiveMessage("workspace.file.selected", f => {
          this.properties = Object.entries(f.data)
            .map(([name, value]) => ({ name, value: (Array.isArray(value) ? value.length : value) }));
          $scope.$apply();
        }, true);
      }]);
    </script>
  </body>

</html>
